<head>
  <title>Joyces - Create your own survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div id="help-wrapper">
              <i id="btnCreateHelp" v-on:click="help = !help" class="small material-icons pull-right" href="#">info_outline</i>
              
              <div id="content__help" v-show="help" transition="fade">
                Help
              </div>
            </div>

          <div class="jo__logo">
            <img src="/images/logo-final.svg" alt="Joyces Logo">
          </div>
        </div>
      </div>
  </div>
</template>

<template name="index">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
                 
        <div id="survey-wrapper">
          <button id="btnCreateSurvey" v-on:click="survey = !survey" type="button" class="waves-effect waves-light btn btn-block btn-large btn-danger"><i class="fa fa-plus fa-fw"></i> Create new survey </button>

          <div class="input-field" id="survey-question" v-show="survey" transition="expand">
            <!-- <i class="material-icons prefix">question_answer</i> -->

            <form v-on:submit="handleIt">
              <span class="error" v-show="!question.title">
                Enter a question
              </span>
              <input placeholder="What do you like to find out?" v-model="question.title" id="question" type="text" name="question" class="validate" length="50" maxlength="50">

              {{> upload_bootstrap contentType='images' fileTypes='.jpg' formData=handleIt}}


              <!-- <div class="file-field input-field">
                <span class="error" v-show="!question.pictureone">
                  Please insert the first picture!
                </span>
                <div class="btn">
                  <span>Question 1</span>
                  <input type="file" name="pictureone" v-model="question.pictureone" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate btn-success" type="text">
                </div>
              </div>


              <div class="file-field input-field">
                <span class="error" v-show="!question.picturetwo">
                  Please insert the second picture!
                </span>
                <div class="btn">
                  <span>Question 2</span>
                  <input type="file" name="picturetwo" v-model="question.picturetwo" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate btn-success" type="text">
                </div>
              </div> -->

              <!-- <div class="col-sm-6 col-sm-offset-3" v-show="question.title && question.pictureone && question.picturetwo"> -->

                <div class="col-sm-6 col-sm-offset-3" v-show="question.title">
                <button name="button" class="waves-effect waves-light btn btn-block btn-success">Create</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>


  {{> question_list}}
  
</template>


<template name="question_list">

  <div class="ql__header">Latest Questions
    <span v-on:click="survey = !survey"><i class="fa fa-plus-circle fa-fw fa-lg pull-right"></i></span>
  </div>

  <div id="question_list">
    <div v-if="loader">
      Loading...
    </div>
      <div class="ql__image" v-for="question in questions" v-cloak>
        <img src="/images/[[$index+1]].jpg" alt="">
        <a href="/question/[[question._id]]" class="waves-effect waves-light btn btn-danger ql__image-voting"><i class="fa fa-plus fa-fw"></i>VOTE ME!</a>
        <div class="ql__image-question"><i class="fa fa-user fa-fw"></i> [[question.title]]</div>
      </div>
  </div>

</template>

<template name="main">
        <!--header-->
        {{> Template.dynamic template=top}}

        <!--main-->
        {{> Template.dynamic template=content}}
</template>
