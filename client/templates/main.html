<head>
  <title>Joyces - Create your own survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="header">
  <i class="small material-icons pull-right" href="#">info_outline</i>
  <h1>LOGO</h1>
</template>

<template name="index">
  <button type="button" class="waves-effect waves-light btn btn-danger"><i class="fa fa-plus fa-fw"></i> Create new survey </button>
  <h2>Latest Questions</h2>
</template>

<template name="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!--header-->
        {{> Template.dynamic template=top}}

        <!--main-->
        {{> Template.dynamic template=content}}

      </div>
    </div>
  </div>
  
</template>
